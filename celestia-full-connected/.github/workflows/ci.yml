name: CI - Backend with Pytest

on:
  pull_request:
    branches: ["main"]
    paths: ["backend/**"]
  push:
    branches: ["main"]
    paths: ["backend/**"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r backend/requirements.txt pytest
      - run: pytest
